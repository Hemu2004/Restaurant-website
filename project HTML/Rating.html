<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Rating</title>
<style>
  .rating {
    unicode-bidi: bidi-override;
    direction: rtl;
    text-align: center;
    margin-bottom: 20px;
  }
  .rating > span {
    display: inline-block;
    position: relative;
    width: 1.1em;
    font-size: 36px;
  }
  .rating > span:hover:before,
  .rating > span:hover ~ span:before {
    content: "\2605";
    position: absolute;
    left: 0;
    color: gold;
  }
  .feedback {
    width: 100%;
    margin-bottom: 20px;
  }
  .submit-btn-container {
    text-align: center;
  }
  .submit-btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .submit-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Rate This Restaurant:</h2>

<div class="rating">
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
  <span>&#9734;</span>
</div>

<form id="ratingForm" action="#" method="post">
  <textarea class="feedback" name="feedback" rows="4" placeholder="Write your feedback here..."></textarea><br>
  <div class="submit-btn-container">
    <button type="submit" class="submit-btn">Submit</button>
  </div>
</form>

<p id="thankYouMessage" style="text-align: center; display: none;">Thanks for giving rating!</p>

<script>
  document.getElementById("ratingForm").addEventListener("submit", function(event) {
    event.preventDefault();
    document.getElementById("thankYouMessage").style.display = "block";
  });
</script>

</body>
</html>
